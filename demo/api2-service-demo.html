<dom-module id="api2-service-demo">
    <template>
        <lss-user-manager id="userManager"></lss-user-manager>
        <lss-api-service app-name="Testing" id="service"></lss-api-service>

        <h1>lss-api-service Fruits CRUD Demo</h1>
        <paper-button id="getButton" raised>Get Top 5 Fruits</paper-button>
        <paper-button id="createButton" raised>Post a new random fruit</paper-button>
        <div style="color:red;margin:16px">Errors: [[error]]</div>
